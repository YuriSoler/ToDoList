<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="todoList">
      <h1>To Do List</h1>
      <form class="inputArea">
        <input type="text" id="taskInput" placeholder="Adicione novas tarefas...">
        <button type="submit" id="btnADDtask">
          <img src="/frontend/assets/img/plusIcon.png" alt="Adicionar">
        </button>
      </form>
      <div class="containerList">
        <ul id="listTask">
          </ul>
        <img class="listVazia" src="/frontend/assets/img/listaVazia.png" alt="Lista Vazia">
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
